set -g default-terminal "screen-256color"
set -g base-index 1
setw -g monitor-activity on
set -g visual-activity on
set -g display-panes-time 2000
set -g display-time 2000

setw -g mode-keys vi
set -g set-clipboard on

set -g prefix C-a

unbind-key Tab

bind-key C-a last-pane
bind-key -n M-Left previous-window
bind-key -n M-Right next-window
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1
bind-key r source-file ~/.tmux.conf

#bind-key -n C-S-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
#bind-key -n C-S-y run "tmux show-buffer | xclip"

# enable mouse
#setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# colors
set -g status-bg black
set -g status-fg white
set -g pane-active-border-bg colour89
set -g pane-active-border-fg colour89
setw -g status-bg colour89
setw -g window-status-current-bg colour133
setw -g window-status-current-fg colour15
set -g message-bg colour184
set -g message-fg colour0
set -g display-panes-colour colour133
set -g display-panes-active-colour colour15

# set statusbar
setw -g window-status-current-attr bold
setw -g window-status-alert-attr underscore
setw -g window-status-format ' #I #W '
setw -g window-status-current-format ' #I #W '
set -g status-left-length 60
set -g status-right-length 80
set -g status-left '#[bold]❐ tmux:#S# ⎪'
set -g status-right "#(conky -c ~/.conkytmux)"

