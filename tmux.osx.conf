# colors
## default color
setw -g status-bg colour234
setw -g status-fg colour188
setw -g window-status-bg colour236
## selected window
setw -g window-status-current-bg colour93
setw -g window-status-current-fg colour15
## activity message
set -g message-bg colour160
set -g message-fg colour0
## windows with an activity alert
setw -g window-status-activity-bg colour188
setw -g window-status-activity-fg colour60
setw -g window-status-content-bg colour160
setw -g window-status-content-fg colour60
## pane colors
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour236
set -g display-panes-colour colour133
set -g display-panes-active-colour colour196

setw -g window-status-current-attr bold
set -g window-status-format "#[fg=white,bg=colour234] #I. #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #h #[fg=colour238,bg=colour234,nobold]⮀'

set -g status-right '#[fg=colour245]⮃ #(whoami) #[fg=colour254,bg=colour234,nobold]#(~/dotfiles/itunes-current-track-tmux.sh)⮂#[fg=colour16,bg=colour254,bold] %H:%M'
